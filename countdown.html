<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Countdown Application</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="countdown.css">

    <link href="https://fonts.googleapis.com/css?family=Quicksand:300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Arima+Madurai:100&display=swap" rel="stylesheet">
</head>
<body>
    


<div class="mainSection">
    <p id="heading1">time left (gmt)</p>
    
    <h2 id="display"><span id="days">00</span>:<span id="hours">00</span>:<span id="mins">00</span>:<span id="secs">00</span></h2>
    
    <table id="description">
        <tr>
            <td>days</td>
            <td>hours</td>
            <td>mins</td>
            <td>seconds</td>
        </tr>
    </table>

    <p>target date & time</p>
    
    <input type="datetime-local" id="timeGoal" class="form-control">
    <input type="submit" id="submit" class="btn btn-sm">
</div>


<script type="text/javascript" src="countdown.js"></script>
</body>
</html>
